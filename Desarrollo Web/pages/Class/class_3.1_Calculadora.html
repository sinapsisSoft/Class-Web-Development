<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--JAVASCRIP--> 
    <script src="../../assets/js/functions.js"></script>
     <!--CSS -->
    <link rel="stylesheet" href="../../assets/css/styleCalculator.css">
  
</head>


<body>
    <div class="container">
        
        <h6 style="margin: 5px;padding: 4px;">CALCULADORA</h6>
        <table class="table-result">
            <tr>
                <td>  <label id="label_ope"></label></td>
            </tr>
            <tr>
                <td><label id="label_res">0</label></td>
            </tr>
        </table>
        <table>
            <tr class="tr-table">
                <td colspan="2" ><button title="CE" value="CE" id="btn_CE" onclick="getDataBtn(this.id)">CE</button></td>
                <td colspan="2"><button value="C" id="btn_C" onclick="getDataBtn(this.id)">C</button></td>
            </tr>
            <tr>
                <td><button value="7" id="btn_7" onclick="getDataBtn(this.id)">7</button></td>
                <td><button value="8" id="btn_8" onclick="getDataBtn(this.id)">8</button></td>
                <td><button value="9" id="btn_9" onclick="getDataBtn(this.id)">9</button></td>
                <td><button value="*" id="btn_x" onclick="getDataBtn(this.id)">X</button></td>
            </tr>
            <tr>
                <td><button value="4" id="btn_4" onclick="getDataBtn(this.id)">4</button></td>
                <td><button value="5" id="btn_5" onclick="getDataBtn(this.id)">5</button></td>
                <td><button value="6" id="btn_6" onclick="getDataBtn(this.id)">6</button></td>
                <td><button value="-" id="btn_-" onclick="getDataBtn(this.id)">-</button></td>
            </tr>
            <tr>
                <td><button value="1" id="btn_1" onclick="getDataBtn(this.id)">1</button></td>
                <td><button value="2" id="btn_2" onclick="getDataBtn(this.id)">2</button></td>
                <td><button value="3" id="btn_3" onclick="getDataBtn(this.id)">3</button></td>
                <td><button value="+" id="btn_+" onclick="getDataBtn(this.id)">+</button></td>
            </tr>
            <tr>
                <td><button value="00" id="btn_00" onclick="getDataBtn(this.id)">00</button></td>
                <td><button value="0" id="btn_0" onclick="getDataBtn(this.id)">0</button></td>
                <td><button value="." id="btn_." onclick="getDataBtn(this.id)">.</button></td>
                <td><button value="/" id="btn_/" onclick="getDataBtn(this.id)">/</button></td>
            </tr>
            <tr>
                <td colspan="4"><button style="width: 100%;" value="=" id="btn_="
                        onclick="getDataBtn(this.id)">=</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
