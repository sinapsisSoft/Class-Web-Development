<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class_3</title>
        <link rel="stylesheet" href="../../assets/css/stylePage.css">
        <style>
            *{
                background-color: rgb(171, 219, 221);
            }
           

        </style>
        
    </head>
    <body>
        <form>
            <table class="table">
                <tr>
                    <td>
                        <label for="name">Nombre</label>
                    </td>
                    <td>
                        <input type="text" id="name" placeholder="Nombre">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="surname">Apellido</label>
                    </td>
                    <td>
                        <input type="text" id="surname" placeholder="Apellido">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="document">Documento</label>
                    </td>
                    <td>
                        <input type="text" id="document"
                            placeholder="Documento">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Dirección</label>
                    </td>
                    <td>
                        <input type="text" id="address" placeholder="Dirección">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Teléfono</label>
                    </td>
                    <td>
                        <input type="number" id="phone" placeholder="Teléfono">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="years">Fecha de nacimiento</label>
                    </td>
                    <td>
                        <input type="date" id="years" placeholder="Fecha de
                            nacimiento">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Género</label>
                    </td>
                    <td>
                        <select id="gender">
                            <option value="0">Masculino</option>
                            <option value="1">Femenino</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="occupation">Ocupación</label>
                    </td>
                    <td>
                        <input type="text" id="occupation"
                            placeholder="Ocupación">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">Ciudad</label>
                    </td>
                    <td>
                        <select id="city">
                            <option value="0">Bogotá</option>
                            <option value="1">Cali</option>
                            <option value="2">Medellin</option>
                            <option value="3">Cali</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="photo">Foto</label>
                    </td>
                    <td>
                        <input type="file" id="photo" placeholder="Foto">
                    </td>
                </tr>
                <tr>

                    <td colspan="2">
                        <input type="submit" id="submit">
                    </td>
                </tr>
            </table>

        </form>
    </body>
</html>
