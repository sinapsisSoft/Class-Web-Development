
<!DOCTYPE html>
<!--HTML-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class VI - Formulario de contacto </title>
    </head>
    <body>
        <!--Información Personal-->
        <form>
            <table>
                <tr>

                    <td><h1>Formulario de contacto</h1></td>
                </tr>

                <tr>
                    <td>
                        <h2>DATOS BÁSICOS</h2>
                        <table>
                            <tr>
                                <td>Nombre:</td>
                                <td><input type="text"> </td>

                            </tr>
                            <tr>
                                <td>Documento:</td>
                                <td><input type="number"> </td>

                            </tr>
                            <tr>
                                <td>Dirección:</td>
                                <td><input type="text"> </td>

                            </tr>
                            <tr>
                                <td>Teléfono:</td>
                                <td><input type="text"> </td>

                            </tr>
                            <tr>
                                <td>Seleccione una ciudad </td>
                                <td>
                                    <select>
                                        <option>
                                            Bogotá
                                        </option>
                                        <option>
                                            Medellín
                                        </option>
                                        <option>
                                            Cali
                                        </option>
                                        <option>
                                            Barranquilla
                                        </option>
                                    </select> </td>

                            </tr>
                            <tr>
                                <td>Acepta politica de datos:</td>
                                <td><input type="checkbox"> </td>

                            </tr>
                            <tr>
                               
                                <td><input type="submit"> </td>

                            </tr>
                        </table>
                    </td>

                </tr>



            </table>
        </form>
        <!--End Información Personal-->


    </body>
</html>
<!--END HTML-->
