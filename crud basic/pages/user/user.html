<section>
  <div class="container">
   
    <div class="mb-3">
      <button type="button" data-bs-toggle="modal" data-bs-target="#idModal" onclick="createUser('formUser')" class="btn btn-primary"><i class="bi bi-person-plus-fill"></i></button>
    </div>
  </div>
  
  <table class="table" id="tableUser">
  </table>

</section>
  <!-- Full screen modal -->
  <div class="modal fade" id="idModal"  tabindex="-1" data-bs-keyboard="false" role="dialog" aria-labelledby="idModal" aria-hidden="true">

    <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="title-modal"></h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
          <form  id="formUser" onsubmit="setdataUser(event, 'formUser')" >
            <input type="hidden" value="0" id="id" name="id">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre </label>
                <input class="form-control" type="text" id="name" placeholder="Digitar Nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Digitar Email" required >
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input class="form-control" type="number" id="phone" required placeholder="Digitar Teléfono">
              </div>
              <div class="mb-3">
                <label for="phone2" class="form-label">Teléfono 2</label>
                <input class="form-control" type="number" id="phone2" required placeholder="Digitar Teléfono">
              </div>
             
             
        </form>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
           <button type="submit" form="formUser" class="btn btn-primary">Enviar</button>
         </div>
       </div>
    </div>
 </div>
